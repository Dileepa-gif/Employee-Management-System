<div class="col-md-6 offset-md-3">
    <h3> Login </h3>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">

        <div class="form-group">
            <label>Email</label>
            <input type="email" class ="form-control" id = "emailId" formControlName="emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class ="form-control" id = "password" formControlName="password" name = "password">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
</div>
